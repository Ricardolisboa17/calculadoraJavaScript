<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <title>Calculadora</title>  
</head>
<body>
    <div class="conteudo">
        <input type="text" id="campo" >
        <button class="limpar" onclick="btnLimpar()">Limpar</button>
        <div class="botoes">
            <button onclick="btn1()">1</button>
            <button onclick="btn2()">2</button>
            <button onclick="btn3()">3</button>
            <button class="operacoes" onclick="btnMenos()">-</button>
            <button onclick="btn4()">4</button>
            <button onclick="btn5()">5</button>
            <button onclick="btn6()">6</button>
            <button class="operacoes" onclick="btnVezes()">x</button>
            <button onclick="btn7()">7</button>
            <button onclick="btn8()">8</button>
            <button onclick="btn9()">9</button>
            <button class="operacoes" onclick="btnDividir()">/</button>
            <button onclick="btn0()">0</button>
            <button onclick="btnPonto()">.</button>
            <button onclick="btnIgual()">=</button>
            <button class="operacoes" onclick="btnMais()">+</button>
        </div>
    </div>

</body>
</html>
